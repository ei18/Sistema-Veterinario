    <h1 class="title">Sistema de Veterinaria</h1>
    
    <main class="container">
        <div class="row bg-white rounded">
            <!-- Columna izquierda -->
            <div class="col-sm-12 col-md-6">
                <div class="p-2">
                    <h3>Datos del paciente</h3>

                    <form class="needs-validation p-2" novalidate>
                        <div class="mb-3">
                            <label for="name_pet">Nombre de la mascota</label>
                            <input 
                                class="form-control" 
                                type="text" 
                                id="name_pet" 
                                placeholder="Escribe el nombre de tu mascota" 
                                required
                            />
                            <div class="invalid-feedback">Este campo es requerido</div>                                                          
                        </div>

                        <div class="mb-3">
                            <label for="name_person">Nombre del propietario</label>
                            <input 
                                class="form-control" 
                                type="text" 
                                id="name_person" 
                                placeholder="Escribe tu nombre" 
                                required
                            />
                            <div class="invalid-feedback">Este campo es requerido</div>                                                          
                        </div>

                        <div class="mb-3">
                            <label for="phone_number">Teléfono del propietario</label>
                            <input 
                                class="form-control" 
                                type="tel" 
                                maxlength="10"
                                id="phone_number" 
                                placeholder="Escribe tu número telefónico" 
                                required
                            />
                            <div class="invalid-feedback">Este campo es requerido</div>                                                          
                        </div>

                        <div class="mb-3">
                            <label for="date_cite">Fecha de la cita</label>
                            <input 
                                class="form-control" 
                                type="date" 
                                id="date_cite"
                                required
                            />
                            <div class="invalid-feedback">Este campo es requerido</div>                                                          
                        </div>

                        <div class="mb-3">
                            <label for="time_cite">Hora de la cita</label>
                            <input 
                                class="form-control" 
                                type="time" 
                                id="time_cite"
                                required
                            />
                            <div class="invalid-feedback">Este campo es requerido</div>                                                          
                        </div>

                        <div class="mb-3">
                            <label for="description">Síntomas</label>
                            <textarea 
                                class="form-control"  
                                id="description"
                                cols="30"
                                rows="3"
                            ></textarea>
                            <div class="invalid-feedback">Este campo es requerido</div>                                                          
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            Guardar
                        </button>
                    </form>
                </div>
            </div>
